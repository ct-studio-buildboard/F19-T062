product_hmw: How might we provide visually intuitive, personalized financial recommendations based on transaction history to users who are not data savvy?
product_narrative: |
  With the world of finance being as myriad and complex as it is, it's difficult to understand and automate all of the ways in which you can manage your financial health, especially as a contract worker. Here's a product to centralize, optimize and personalize your finances, including tax benefits, health insurance choices and personalized recommendations for other available schemes.
